<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✯ Barra de tragos ✯</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
